<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main2.css">

</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="firstName" class="d-inline-block">First Name</label>
                            <input type="text" id="firstName" placeholder="Enter first Name" style="width:65%;margin-left: 40px">
                        </div>
                        <div class="form-group">
                            <label for="lastName" class="d-inline-block text-right">Last Name</label>
                            <input type="text" id="lastName" placeholder="Enter last name" style="width: 65%;margin-left: 40px">
                        </div>
                        <div class="form-group">
                            <label for="youremail" class="d-inline-block text-right">Your email</label>
                            <input type="text" id="youremail" placeholder="Enter your email" class="float-right" style="width: 65%;margin-left: 40px">
                        </div>
                        <div class="form-group">
                            <label for="reenteremail" class="d-inline-block">Re-enter-email</label>
                            <input type="text" id="reenteremail" placeholder="Re-enter email">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
